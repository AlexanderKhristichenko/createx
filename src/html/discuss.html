<section class="discuss" id="discuss">
  <div class="container discuss__container">
    <div class="discuss__content">
      <h2 class="title title--center discuss__title">
        A quick way to discuss details
      </h2>
      <form class="discuss__form">
        <div class="discuss__box">
          <label for="name" class="discuss__label">Name*</label>
          <input
            id="name"
            type="text"
            class="discuss__input"
            placeholder="Your name" />
        </div>
        <div class="discuss__box">
          <label for="phone" class="discuss__label">Phone*</label>
          <input
            id="phone"
            type="tel"
            class="discuss__input"
            placeholder="Your phone number" />
        </div>
        <div class="discuss__box">
          <label for="email" class="discuss__label">Email*</label>
          <input
            id="email"
            type="email"
            class="discuss__input"
            placeholder="Your working email" />
        </div>
        <div class="discuss__box">
          <label for="message" class="discuss__label">Message*</label>
          <textarea
            id="message"
            rows="2"
            class="discuss__textarea"
            placeholder="Your message"></textarea>
        </div>
        <div class="discuss__checked">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none">
            <rect
              x="0.5"
              y="0.5"
              width="15"
              height="15"
              rx="2.5"
              fill="#FF5A30"
              stroke="#FF5A30" />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.8277 4.19526C13.0574 4.45561 13.0574 4.87772 12.8277 5.13807L6.94536 11.8047C6.71564 12.0651 6.34319 12.0651 6.11347 11.8047L3.17229 8.4714C2.94257 8.21105 2.94257 7.78894 3.17229 7.5286C3.40201 7.26825 3.77446 7.26825 4.00418 7.5286L6.52941 10.3905L11.9958 4.19526C12.2255 3.93491 12.598 3.93491 12.8277 4.19526Z"
              fill="white" />
          </svg>
          <p class="discuss__checked-txt">
            I agree to receive communications from Createx Construction Bureau.
          </p>
        </div>
        <button class="btn discuss__btn">send request</button>
      </form>
    </div>
  </div>
</section>
